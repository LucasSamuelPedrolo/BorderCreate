    <title>vizualizador de bordas</title>

                    minlength="0">

                <input type="number" class="btn-border-radius" value="0" min="0" id="border-edit-left-bottom"
                    minlength="0">

                <input type="number" class="btn-border-radius" value="0" min="0" id="border-edit-right-bottom"
                    minlength="0">

                <button type="button" class="btn-enviar-valores" id="btn-enviar">Enviar valores</button>

                <div class="border-edit border-pequeno">
                    <p>
                        Pequeno
                    </p>
                </div>
                <div class="border-edit border-medio">
                    <p>MÃ©dio</p>
                </div>
                <div class="border-edit border-grande">
                    <p>Grande</p>
                </div>

            </div>

            <div class="area-css">
                <p class="border-text-css">border-radius : <span class="span-text-css">0px 0px 0px 0px</span></p>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>

</html>
